<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ycj牌一元二次方程求解器1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: rgb(230, 247, 251);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        #solution {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ycj牌一元二次方程求解器</h1>
        <form id="equationForm">
            <label for="a">a:</label>
            <input type="number" id="a" name="a" required>
            <label for="b">b:</label>
            <input type="number" id="b" name="b" required>
            <label for="c">c:</label>
            <input type="number" id="c" name="c" required>
            <button type="button" onclick="solveEquation()">开🦌</button>
        </form>
        <div id="solution"></div>
    </div>

    <script>
        function solveEquation() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            // 计算判别式
            const delta = b * b - 4 * a * c;

            let solution = document.getElementById('solution');
            solution.innerHTML = ''; // 清空之前的解

            // 输出计算过程
            solution.innerHTML += `a=${a}, b=${b}, c=${c}<br>`;
            solution.innerHTML += `Δ = b² - 4ac = ${b}² - 4*${a}*${c} = ${delta}<br>`;

            // 根据判别式的值确定方程的根的个数和类型
            if (delta > 0) {
                const numerator1 = -b + Math.sqrt(delta);
                const numerator2 = -b - Math.sqrt(delta);
                const denominator = 2 * a;
                const x1 = numerator1 / denominator;
                const x2 = numerator2 / denominator;
                solution.innerHTML += `Δ > 0, 方程有两个不相等的实数根<br>`;
                solution.innerHTML += `x = (-b ± √Δ) / 2a = (${-b} ± √${delta}) / 2*${a} <br>`;
                solution.innerHTML += `x₁ = (${numerator1}) / (${denominator}) = ${x1.toFixed(2)}, x₂ = (${numerator2}) / (${denominator}) = ${x2.toFixed(2)}<br>`;
            } else if (delta === 0) {
                const x1 = -b / (2 * a);
                solution.innerHTML += `Δ = 0, 方程有两个相等的实数根<br>`;
                solution.innerHTML += `x = -b / 2a = -${b} / 2*${a}  <br>`;
                solution.innerHTML += `x₁ = x₂ = (${-b}) / (2*${a}) = ${x1.toFixed(2)}<br>`;
            } else {
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-delta) / (2 * a);
                solution.innerHTML += `Δ < 0, 方程没有实数根<br>`;
                solution.innerHTML += `x = -b / 2a ± i√(-Δ) / 2a = -${b} / 2*${a} ± i√(-${delta}) / 2*${a} <br>`;
                solution.innerHTML += `x₁ = (${realPart} + ${imaginaryPart}i) / (2*${a}), x₂ = (${realPart} - ${imaginaryPart}i) / (2*${a})<br>`;
                solution.innerHTML += `x₁ = ${realPart.toFixed(2)} + ${imaginaryPart.toFixed(2)}i, x₂ = ${realPart.toFixed(2)} - ${imaginaryPart.toFixed(2)}i<br>`;
            }
        }
    </script>
</body>
</html>
